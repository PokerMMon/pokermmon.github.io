                const episodeList = document.querySelector('.episode-list ul');

                episode_list_data.forEach(episode => {
                    const episodeItem = document.createElement('li');
                    episodeItem.classList.add('episode-item');

                    const episodeImages = document.createElement('div');
                    episodeImages.classList.add('episode-images');

                    const japaneseThumbnail = document.createElement('img');
                    japaneseThumbnail.src = episode.thumbnails.japanese;
                    japaneseThumbnail.alt = `Episode ${episode.episode_number}`;
                    episodeImages.appendChild(japaneseThumbnail);

                    if (episode.thumbnail_availability.english_dub && episode.thumbnails.english_dub) {
                        const englishDubThumbnail = document.createElement('img');
                        englishDubThumbnail.src = episode.thumbnails.english_dub;
                        englishDubThumbnail.alt = `Episode ${episode.episode_number} English Dub`;
                        episodeImages.appendChild(englishDubThumbnail);
                    }
                    episodeItem.appendChild(episodeImages);

                    const episodeTitle = document.createElement('div');
                    episodeTitle.innerHTML = episode.episode_name + "<br>";
                    episodeItem.appendChild(episodeTitle);

                    const episodeLinksSpan = document.createElement('span');
                    episodeLinksSpan.classList.add('episode-links');

                    if (episode.links.japanese) {
                        const japaneseLink = document.createElement('a');
                        japaneseLink.href = episode.links.japanese;
                        japaneseLink.textContent = 'Japanese';
                        episodeLinksSpan.appendChild(japaneseLink);
                    }
                    if (episode.links.english_subbed) {
                        const englishSubbedLink = document.createElement('a');
                        englishSubbedLink.href = episode.links.english_subbed;
                        englishSubbedLink.textContent = 'English Subbed';
                        episodeLinksSpan.appendChild(englishSubbedLink);
                    }
                    if (episode.links.english_dubbed) {
                        const englishDubbedLink = document.createElement('a');
                        englishDubbedLink.href = episode.links.english_dubbed;
                        englishDubbedLink.textContent = 'English Dubbed';
                        episodeLinksSpan.appendChild(englishDubbedLink);
                    }
                    episodeItem.appendChild(episodeLinksSpan);
                    episodeList.appendChild(episodeItem);

                });
            </script>
